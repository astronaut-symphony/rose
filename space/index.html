<body style="font-family: 'Source Sans Pro', sans-serif;">
    <div class="download">
        <h1>Find files in Blackhole</h1>
        <form action="processing.php" method="post">
            <table>
                <tr>
                    <td>Codename</td>
                    <td><input type="text" name="codename" required></td>
                </tr>
                <tr>
                    <td>Sector</td>
                    <td><input type="text" name="sector" required></td>
                </tr>
            </table>
            <input type="submit" name="action" value="Find!">
        </form>
    </div><br><br>
    
    <div class="upload">
        <h1>Throw files into a Blackhole</h1>
        <form action="processing.php" method="post" enctype="multipart/form-data">
            <table>
                <tr>
                    <td>file</td>
                    <td><input type="file" name="file" required></td>
                </tr>
                <tr>
                    <td>Codename</td>
                    <td><input type="text" name="codename" required></td>
                </tr>
            </table>
            <input type="submit" name="action" value="Throw!">
        </form>
    </div>
